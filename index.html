  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9eb3, #ff4d6d);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* Floating items */
    .floating {
      position: absolute;
      bottom: -60px;
      animation: floatUp linear infinite;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 32px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      margin-top: 0;
    }

    input {
      padding: 12px;
      width: 80%;
      border-radius: 20px;
      border: none;
      outline: none;
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
    }

    button {
      padding: 12px 26px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      transform: scale(1.07);
    }

    .yes {
      background: white;
      color: #ff4d6d;
      font-weight: 600;
    }

    .no {
      background: transparent;
      color: white;
      border: 2px solid white;
      position: relative;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
